<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="mobile-style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Kumbh+Sans)">
  
  <title>Frontend | Profile card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="profile_card">
    <div class="background">
      <img src="images/bg-pattern-card.svg" alt="background image">
    </div>
    <div class="profile_image">
      <img src="images/image-victor.jpg" alt="profile image">
    </div>
    <div class="profile_info">
      <div class="info_1">
        <p class="heavy">Victor Crest</p>
        <p class="s_heavy">26</p>
      </div>
      <div class="info_2">
        <p class="light">London</p>
      </div>
    </div>
    <div class="profile_status">
      <div class="status_1">
        <p class="heavy">80K</p>
        <p class="light">Followers</p>
      </div>
      <div class="status_2">
        <p class="heavy">1.4K</p>
        <p class="light">Photos</p>
      </div>
      <div class="status_3">
        <p class="heavy">803K</p>
        <p class="light">Likes</p>
      </div>
    </div>
  </div>
</body>
</html>
